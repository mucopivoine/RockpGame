<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <p>Choose your move:</p>
        <div class="row">
        <button class="row1" >👊</button>
        <button class="row2" >✋</button>
        <button class="row3" >✌️</button>
        </div>
        <p id ="textdisplay">You won!</p>
        <p id = "scores">
            Your score: <span class = "score1">0</span>
            Computer score: <span class = "score2">0</span>
        </p>
        

    <script src="game.js"></script>
</body>
</html>
